{% extends 'base.html' %}
{% load static %}
{% block title %}
Sign-In
{% endblock %}
{% block index %}
    <div class="login-wrapper">
        <div class="d-flex justify-content-center mt-5">
            <div class="card" id="login-card">
                <div class="card-body text-center">
                    <h3><span class="text-carolina bold">Library Management</span> System</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="text-center pb-3">
                            <h5 class="text-center bold">Sign-Up</h5>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user-o"></i></span>
                            </div>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-vcard-o"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-vcard-o"></i></span>
                            </div>
                            <input type="text" class="form-control" name="roll-no" id="roll-no" placeholder="Roll Number">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-vcard-o"></i></span>
                            </div>
                            <input type="text" class="form-control" name="mobile-no" id="mobile-no" placeholder="Mobile Number">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ti-email"></i></span>
                            </div>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Passcode">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-carolina">Sign-Up</button>
                        </div>
                    </form>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center">
                        <p><strong>Or sign-up with</strong></p>
                        <button type="button" class="btn btn-outline-primary"><i class="ti-facebook"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i class="ti-twitter"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i class="ti-google"></i></button>
                        <button type="button" class="btn btn-outline-primary"><i class="ti-github"></i></button>
                    </li>
                    <li class="list-group-item text-center">
                        <p class="card-text">Already have an account? <a href="signin" class="card-link">Sign In</a></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
